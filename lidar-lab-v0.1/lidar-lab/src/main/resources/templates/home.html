<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>测试页面</title>
    <style type="text/css">
        #big-pic {
            width: 60%;
            margin: 0 auto;
        }
    </style>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/styles/headerStyle.css}" rel="stylesheet" media="screen and (min-width: 1180px)">
    <link th:href="@{/styles/headerMobile.css}" rel="stylesheet" media="screen and (max-width: 1179px)">
</head>
<body>

<div th:replace="common/header::header"></div>
<h1 align="center" style="padding-top: 60px">home</h1>
<div class="layui-col-md12">
    <div class="layui-card">
        <div class="layui-card-body" style="text-align: center">
            <img id="big-pic" src="" alt=""/>
        </div>
        <div class="layui-card-body" id="describe" style="text-align: center">

        </div>
    </div>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use('jquery',function() {
        var $= layui.jquery;
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        $(document).ajaxSend(function (e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });
    });

    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });

    //ajax请求区域
    layui.use('layer', function () {

        var layer = layui.layer;
        var index = null;
        var $ = layui.jquery;
        $.ajax({
            url:'/homeelems',
            method:'post',
            data:{},
            dataType:'JSON',
            async:true,
            success:function(res){
                console.log(res);
                $("#big-pic").attr("src", res.url);
                $("#describe").html(res.describe);
            },
            error:function (data) {
                console.log(data)
            }
        });
    });
</script>
</body>
</html>
