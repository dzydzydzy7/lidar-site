<!DOCTYPE html>
<html class="x-admin-sm" lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <title>后台管理测试</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/editormd/css/editormd.css}"/>
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>
</head>
<body>
<div th:replace="common/SHeader::sheader"></div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加研究</legend>
</fieldset>
<!--博客表单-->
<form class="layui-form" name="mdEditorForm" th:action="@{/settings/addResearch}"  method="post" enctype="multipart/form-data">
    <div class="layui-form-item">
        <label for="name" class="layui-form-label">研究名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name" id="name" class="layui-input">
        </div>
    </div>
    <label for="a-pic" class="layui-form-label">上传图片</label>
    <input type="file" name="picture" id="a-pic">
    <div id="article-content">
        <textarea name="text" id="content" style="display:none;" > </textarea>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn">添加研究</button>
        </div>
    </div>
</form>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>已有研究</legend>
</fieldset>

<div class="layui-form">
    <table class="layui-table">
        <thead>
        <tr>
            <td>研究名称</td><td>封面图片</td><td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r: ${rs}">
            <td th:text="${r.name}"></td>
            <td><img style="width: 200px; height: 150px; max-width: 300px" th:src="@{'/pic/' + ${r.picture}}" alt="tupian"></td>
            <td>
                <a th:href="@{'/settings/updResearch/' + ${r.id} }">修改</a>
                <a th:href="@{'/settings/delResearch/' + ${r.id} }">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/editormd/examples/js/jquery.min.js}"></script>
<script th:src="@{/editormd/editormd.js}"></script>
<script>

    $(function () {
        testEditor = editormd("article-content", {
            width: "95%",
            height: 500,
            syncScrolling: "single",
            path: "../editormd/lib/",
            saveHTMLToTextarea: true,    // 保存 HTML 到 Textarea
            emoji: true,
            theme: "dark",//工具栏主题
            previewTheme: "dark",//预览主题
            editorTheme: "pastel-on-dark",//编辑主题
            tex: true,                   // 开启科学公式TeX语言支持，默认关闭
            flowChart: true,             // 开启流程图支持，默认关闭
            sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
            //图片上传
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "/settings/imageInText",
            onload: function () {
                console.log('onload', this);
            },
            /*指定需要显示的功能按钮*/
            toolbarIcons: function () {
                return ["undo", "redo", "|",
                    "bold", "del", "italic", "quote", "ucwords", "uppercase", "lowercase", "|",
                    "h1", "h2", "h3", "h4", "h5", "h6", "|",
                    "list-ul", "list-ol", "hr", "|",
                    "link", "reference-link", "image", "code", "preformatted-text",
                    "code-block", "table", "datetime", "emoji", "html-entities", "pagebreak", "|",
                    "goto-line", "watch", "preview", "fullscreen", "clear", "search", "|",
                    "help", "info"]
            },

            toolbarIconTexts: {
            },

            toolbarHandlers: {
            }
        });
    });

    layui.use('jquery', function () {
        var $ = layui.jquery;
    });
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });

    layui.use('form', function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        form.render();
    });
</script>
</body>
</html>
